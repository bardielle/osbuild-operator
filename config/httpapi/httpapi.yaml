apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-httpapi
  namespace: system
  labels:
    control-plane: controller-httpapi
spec:
  selector:
    matchLabels:
      control-plane: controller-httpapi
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: httpapi
      labels:
        control-plane: controller-httpapi
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - command:
            - /httpapi
          image: controller:latest
          name: httpapi
          ports:
            - containerPort: 8043
              name: httpapi
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          # TODO(user): Configure the resources accordingly based on the project requirements.
          # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
      serviceAccountName: controller-httpapi
      terminationGracePeriodSeconds: 10
---
kind: Service
apiVersion: v1
metadata:
  name: httpapi
  namespace: system
  labels:
    control-plane: controller-httpapi
spec:
  ports:
    - name: httpapi
      protocol: TCP
      port: 443
      targetPort: httpapi
  selector:
    control-plane: controller-httpapi
  type: ClusterIP
